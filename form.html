<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Minha tela de Login</title>
    
    </head>
    <body>
        <main>
            <h1>Minha tela de Login</h1>
            <form action="index.html" method="POST">
                             
                <fieldset>
                    <label for="email"> E-mail</label>
                    <input type="email" id="email" name="email"required placeholder="Digite aqui"/>
                </fieldset>
                
                <fieldset>
                    <label for="senha">senha:</label>
                    <input type="password" id="password" name="password"required placeholder="Digite aqui"/>
                </fieldset>

              

                <button type="submit">Enviar</button>
                <button type="reset">Redefinir</button>

            </form>

        </main>
    </body>
</html>
